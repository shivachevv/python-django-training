{% extends 'layout.html' %} {% block content %} 
{% load static %} 
{% block extrastyles %} 
<link rel="stylesheet" type="text/css" href="{% static "css/create_blog_post.css" %}" /> 
{% endblock %}

<div>
    <div>
        <h2>Create a new blogpost</hs>
    </div>
        <form
        class="form-with-validation"
        action="{% url 'postApp:create_blog_post' %}"
        method="post"
        enctype="multipart/form-data"
        >
            {% csrf_token %} {{ form }}
            <button class="form-submit">Create Blogpost</button>
        </form>
    </div>

{% endblock %}
